<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Images</title>
</head>

<body>
    <h1>Images Page</h1>

    <h1><small>Original sizes</small></h1>

    <h2>JPGs</h2>
    <p>JPG images are good for photos.</p>
    <img src='../images/mochi.jpg' alt="JPG Photo" width='75'/>

    <br>

    <h2>GIFs</h2>
    <p>GIFs are good for animations.</p>
    <img src='../images/mochi.gif' alt="GIF Photo" width='75'/>

    <br>

    <h2>PNGs</h2>
    <p>PNGs are good for diagrams and icons.</p>
    <img src='../images/mochi.png' alt="PNG Photo" width='75'/>
    
    <br>

    <h2>SVGs</h2>
    <p>SVGs are <em>amazing</em>. Use them wherever you can.</p>
    <img src='../images/mochi.svg' alt="SVG Photo"/>

    <h1>Bigger sizes</h1>

    <img src='../images/mochi.jpg' alt="JPG Photo" width='300'/>
    <img src='../images/mochi.gif' alt="GIF Photo" width='300'/>
    <img src='../images/mochi.png' alt="PNG Photo" width='300'/>
    <img src='../images/mochi.svg' alt="SVG Photo" width='300'/>
</body>

</html>
